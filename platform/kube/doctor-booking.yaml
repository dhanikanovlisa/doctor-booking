

##################################################################################################
# Grand Oak Service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: grand-oak-service
  labels:
    app: grand-oak-service
    service: grand-oak-service
spec:
  ports:
  - port: 3001
    name: http
  selector:
    app: grand-oak-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grand-oak-service
  labels:
    account: grand-oak-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grand-oak-service
  labels:
    app: grand-oak-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grand-oak-service
  template:
    metadata:
      labels:
        app: grand-oak-service
    spec:
      containers:
      - name: grand-oak-container
        image: dhanikanovlisa/grand-oak-service:1.0
        ports:
        - containerPort: 3001
---
